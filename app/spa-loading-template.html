<!DOCTYPE html>
<html>
<head>
<title>Nideport</title>
<meta name="description" content="Somos...">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  overflow: hidden;
  color:#f3f3f3;
  margin:0px;
  padding:0px;
}
.container{
  min-width: 100vw;
  min-height: 100vh;
  background: linear-gradient(rgba(0, 122, 120, 0.75), rgba(0, 122, 120, 0.3));
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.loader {
  border: 4px solid #f3f3f3;
  border-radius: 50%;
  border-top: 4px solid #3498db;
  width: 24px;
  height: 24px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <div><img src="images/logo-nideport-dark.svg" alt="Nideport" width="250"></div><div class="loader"></div>
</div>
</body>
</html>
